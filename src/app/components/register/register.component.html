<div class="container">
  <h2 class="my-3">Register</h2>
  <form class="form" [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <div class="row">
        <div class="col-xs-6 col-lg-6">
          <label for="name">Name</label>
          <input type="text" name="name" formControlName="name" placeholder="Your name..." class="form-control">
          <div class="text-danger" *ngIf="!name.valid && name.touched">
            <small *ngIf="name.errors.required">Name required</small>
            <small *ngIf="name.errors.minlength">Name invalide</small>
          </div>
        </div>
        <div class="col-xs-6 col-lg-6">
          <label for="username">Username</label>
          <input type="text" name="username" formControlName="username" class="form-control" placeholder="Your username...">
          <div class="text-danger" *ngIf="!username.valid && username.touched">
            <small *ngIf="username.errors.required">Username required</small>
            <small *ngIf="username.errors.pattern">Username invalide</small>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" formControlName="email" class="form-control" placeholder="example@example.com">
      <div class="text-danger" *ngIf="!email.valid && email.touched">
        <small *ngIf="email.errors.required">Email required</small>
        <small *ngIf="email.errors.email">Email invalide</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" formControlName="password" class="form-control">
      <div class="text-danger" *ngIf="!password.valid && password.touched">
        <small *ngIf="password.errors.required">Password required</small>
        <small *ngIf="password.errors.pattern">Pattern!</small>
        <small *ngIf="password.errors.minlength">Password invalide</small>
      </div>
    </div>
    <div class="form-group">
      <label for="Role">Role</label>
      <select name="role" formControlName="role" class="form-control">
        <option value="user">User</option>
        <option value="admin">Admin</option>
        <option value="pm">PM</option>
      </select>
      <div class="text-danger" *ngIf="!role.valid && role.touched">
        <small *ngIf="role.errors.required">Role required</small>
      </div>
    </div>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">agrement</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">D'où viennnent les visiteurs de votre site est une information capitale que vous devez connaître avant de prendre des décisions. Les sources de trafic seront donc la première donnée que vous chercherez à connaître sur votre site.

            Il y a plusieurs sources de trafic pour un site :
            
            *Direct : les visiteurs qui ont tapé l'adresse de votre site ou utilisé un favori
            *Referral : les visiteurs venus depuis un autre site Internet qui propose un lien vers votre site (un annuaire, un partenaire...)
            *Organic Search : les visiteurs venus grâce à votre positionnement SEO sur Google
            *Social : les visiteurs qui viennnent des réseaux sociaux
            *Email : les visiteurs qui ont cliqué sur l'un de vos emailings (ils ne sont trackables que si vos emailings sont correctement configurés)
            *Display : les visiteurs qui ont cliqués sur une annonce Display
            *Paid Search (Generic Paid Search et Branded Search) : les visiteurs qui viennent depuis des liens sponsorisés (AdWords ou Bing Ads) sur les moteurs de recherche
            Vous trouverez ces informations dans la catégorie Acquisition. Un récapitulatif très visuel est disponible dans la rubrique Vue d'ensemble. Cliquez ensuite sur Tout le trafic, puis sur Canaux pour obtenir tous les détails.</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">register</button>
      </div>
    </div>
  </div>
</div>
    <a [routerLink]="['/login']">Login!</a>
  </form>
</div>
