<div class="container">
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
    
    <div class="row">
        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
        <div class="col-lg-6">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!--
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" formControlName="email" class="form-control">
            <div *ngIf="email.touched && !email.valid" class="text-danger">
                <small *ngIf="email.errors.required">Email required!</small>
                <small *ngIf="email.errors.email">Email invalide</small>
            </div>
        </div>
        -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" formControlName="username" class="form-control">
            <div *ngIf="username?.touched && !username?.valid" class="text-danger">
                <small *ngIf="username.errors.required">Username required</small>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" formControlName="password" class="form-control">
            <div *ngIf="password.touched && !password.valid" class="text-danger">
                <small *ngIf="password.errors.required">Password required</small>
                <small *ngIf="password.errors.minlength">Password invalide</small>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="loginForm.invalid">Login</button>
        </div>
        <div class="text-center">
            <a class="small" href="register.html" [routerLink]="['/register']">Create an Account!</a>
        </div>
        <div class="text-center">
            <a class="small" href="forgot-password.html"[routerLink]="['/forgot-password']">Forgot Password?</a>
        </div>
    </form>
</div>
